<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While Test</title>
    <script type="text/javascript">
        let sum = 0;

        let i = 1; // 초기값
        while (i <= 100) {
            sum += i; i++;
        }
        document.write("<h1>1부터 100가지의 합은 " + sum + "입니다.</h1>");

    </script>
</head>

</body>
</html>
