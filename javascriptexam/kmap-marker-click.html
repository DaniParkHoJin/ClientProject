<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오 지도</title>
  <style>
    body {
      margin: 0;
    }

    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7ce40522597d3df3c2ca033a2e4a56a3"></script>
  <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
      mapOption = {
        center: new kakao.maps.LatLng(37.447535, 126.452588),
        // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
      };

    var map = new kakao.maps.Map(mapContainer, mapOption);
    // 지도를 생성합니다

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
  position: map.getCenter()
});
marker.setMap(map);
let infowindow = new kakao.maps.InfoWindow({
content: '<div style="padding:5px;width:150px">인천공항<br /> 1 터미널</div>', 
removable: true
});
kakao.maps.event.addListener(marker, 'click', function() { 
infowindow.open(map, marker);
});

  </script>
</body>

</html>
