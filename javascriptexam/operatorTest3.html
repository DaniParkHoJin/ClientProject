<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Text</title>
    <script type="text/javascript">

        let plus_num = 1;
        plus_num = plus_num + 1;
        plus_num += 1;
        plus_num++;
        ++plus_num;

        // plus_num의 결과는?
        console.log(plus_num);


        let minus_num = 4;
        minus_num = minus_num - 1;
        minus_num -= 1;
        minus_num--;
        --minus_num;
        // minus_num의 결과는?
        console.log(minus_num);
    </script>
</head>
<body>
<h1>증감 연산자 예제</h1>
</body>
</html>
