<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Test</title>
    <script type="text/javascript">
        // 파라미터를 갖는 함수의 선언
        function f(x) {
            let y = x + 1;
            document.write("<h1>" + y + "</h1>");
        }
        // 함수의 호출 --> 파라미터를 전달한다.
        f(2);
        f(5);
        f(10);
    </script>

</head>
<body>

</body>
</html>
