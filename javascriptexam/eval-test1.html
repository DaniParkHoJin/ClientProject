<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eval Test</title>
    <script type="text/javascript">
        let value = "100";
        let num1 = Number(value);
        let num2 = parseInt(value);

        // 글자 + 숫자 --> 글자 + 글자 ->> 모두 합친다.
        let r1 = value + 1;
        // 숫자 + 숫자 --> 덧샘을 한다
        let r2 = num1 + 1;
        let r3 = num2 + 1;

        document.write("<h1>r1=" + r1 + "</h1>");
        document.write("<h1>r2=" + r2 + "</h1>");
        document.write("<h1>r3=" + r3 + "</h1>");
    </script>
</head>
<body>

</body>
</html>
