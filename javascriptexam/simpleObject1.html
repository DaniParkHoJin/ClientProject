<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Test</title>
    <script type="text/javascript">

        //  Javascript의 객체 지향
        //  ----------------------------------
        //  클래스라는 객체의 설계도를 먼저 작성하고, 클래스에서 객체를 생산해 내는 Java언어와 다르게, Javascript는 빈 깡통과 같은 객체를 생성하고, 그 안에 변수나 함수를 추가 하는 과정으로 객체 지향을 구현한다.
        //  ----------------------------------
        //  Javascript에서 객체의 의미.
        // --> 변수와 함수를 개발자의 판단에 따라 하나의 그릇에 담아내는 그룹단위
        // --> 객체 안에 포함된 변수 = 멤버변수
        // --> 객체 안에 포함된 함수 = 메서드
        // 비어있는 객체의 생성
        var people = {};

        // 객체 안에 변수를 포함시키기
        people.name = "홍길동";
        people.gender = "남자";

        // 프로퍼티(=멤버번수)의 사용
        document.write("<h1>" + people.name + "님은 " + people.gender + "입니다.</h1>");
    </script>
</head>

<body>

</body>

</html>
