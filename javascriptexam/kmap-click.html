<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오 지도</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="row my-3">
          <label for="lat" class="col-sm-2 col-form-label">위도(lat)</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lat" name="lat" readonly>
          </div>
        </div>
        <div class="row">
          <label for="lng" class="col-sm-2 col-form-label">경도(lng)</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lng" name="lng" readonly>
          </div>
        </div>
      </div>
      <div class="col" id="map"></div>
    </div>
  </div>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7ce40522597d3df3c2ca033a2e4a56a3"></script>
  <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
      mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
      };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다.
    // 지도에 클릭 이벤트를 등록합니다
    // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
    kakao.maps.event.addListener(map, 'click', function (mouseEvent) {

      console.log(mouseEvent);
      // 클릭한 위도, 경도 정보를 가져옵니다 
      var latlng = mouseEvent.latLng;

      document.querySelector('input[name="lat"]').value = latlng.getLat(); //위도 추출 
      document.querySelector('input[name="lng"]').value = latlng.getLng(); //경도 추출
    });
  </script>
</body>

</html>
