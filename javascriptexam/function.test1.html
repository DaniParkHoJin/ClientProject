<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Test</title>
    <script type="text/javascript">
        // 함수의 선언
        function sayHello() {
            document.write("<h1>안녕하세요.</h1>");
            document.write("<h2>자바스트립트</h2>");
        }
        // 함수의 호출  ( 여러번 재 사용 할 수 있다.)
        sayHello()
        sayHello()

    </script>

</head>
<body>

</body>
</html>
