<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While Test</title>
    <script type="text/javascript">
       let i = 1; // 초기값
       do {
           let j = 7 * i;
           document.write("<p>7 x " + i + " = " + j + "<p>");
           i ++;
       } while (i <10);

    </script>
</head>
<body>

</body>
</html>
