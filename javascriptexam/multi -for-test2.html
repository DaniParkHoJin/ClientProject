<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multi for Test</title>
    <script type="text/javascript">
        document.write("<table width='80%' border='1' style='margin: auto; text-align: center'>");
        for (let i = 0; i < 6; i++) {
            document.write("<tr>");
            for (let j = 0; j < 7; j++) {
                let txt = "(" + i + "," + j + ")";
                document.write("<td>" + txt + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");

    </script>
</head>
<body>

</body>
</html>
