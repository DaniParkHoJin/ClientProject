<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Text</title>
    <script type="text/javascript">
        let z1 = 100;
        let x1 = 1;
        let y1 = z1 + x1++;

        // x1값과 y1값의 결과 확인
        console.log(x1);
        console.log(y1);

        let z2 = 100
        let x2 = 1;
        let y2 = z2 + ++x2;

        // x2값과 y2값의 결과 확인
        console.log(x2);
        console.log(y2);
    </script>
</head>
<body>
<h1>증감 연산자 비교</h1>
</body>
</html>
