<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Test</title>
    <script type="text/javascript">
        let point = 82;
        // 임의로 비워둔 값
        let grade = null;

        if (90 <= point && point <= 100) {
            grade = "A";
        } else if (80 <= point && point < 90) {
            grade = "B";
        } else if (70 <= point && point < 80) {
            grade = "C";
        } else if (60 <= point && point < 70) {
            grade = "D";
        } else {
            grade = "F";
        }

        let msg = "<h1>" + grade + "학점 입니다.</h1>";
        document.write(msg);
    </script>
</head>
<body>

</body>
</html>
