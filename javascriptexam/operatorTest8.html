<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Text</title>
    <script type="text/javascript">

        // 저장하는 변숫값에 따라 변수의 자료형도 함께 변경되는 특징을 동적 타이핑이라고 한다.

        let varA = 1;
        varA = "박호진";
        //  타입을 모르는 상태에서 엄한 작업을 할 수 있다.
        console.log(++varA);

        // 타입을 확인해서 올바른 작업을 해야하는 경우 typeof 를 사용한다.
        console.log(typeof(varA));


        let varB = 1;
        varB = "박호진";
        console.log(typeof(varB));
    </script>
</head>
<body>
<h1>동적 타이핑과 typeof 연산자 예제</h1>
</body>
</html>
