<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Text</title>
    <script type="text/javascript">

        // 문자열끼리의 연산결과 확인
        let msg1 = "안녕하세요";
        let msg2 = "자바스크립트";
        let msg3 = msg1 + ""+msg2;
        console.log(msg3);

        // 문자열과 숫자값의 연산경과 확인
        let msg = "안녕하세요"
        let num = 1234;
        let result = msg + num;
        console.log(result);

    </script>
</head>
<body>
<h1>문자열 연산 예제</h1>
</body>
</html>
