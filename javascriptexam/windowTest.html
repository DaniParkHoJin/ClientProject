<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window Test</title>
    <script type="text/javascript">
        function open1() {
            // 새 창(혹은 탭) 띄우기
            window.open("open.html");
        }

        function open2() {
            // 클릭할 때 마다 창이 새로 열리는 팝업창
            window.open('open.html', '', 'width= 300, height =500, scrollbars = no, toolbar = no, menubar = no, status = no, location = no');
        }

        function open3(url) {
            /** 한번 생성된 팝업창을 지속적으로 재 사용하는 팝업창 */
            // 팝업의 주소를 파라미터로 전달받는다.
            window.open(url,'mywin','width = 500, height =300, scrollbars = no, toolbar = no, menubar = no, status = no, location= no');
        }

    </script>
</head>
<body>
    <h1>window 객체</h1>
    <h3>open 메소드 확인</h3>
    <div>
        <a href="#" onclick="open1(); return false;">새 창 열기</a>
        <br/>
        <a href="#" onclick="open2(); return false;">팝업 창 열기</a>
        <br />
        <!-- 파라미터를 포함한 함수의 호출 -->
        <a href="#" onclick="open3('http://www.naver.com'); return false;">네이버</a>
        <br/>
        <a href="#" onclick="open3('http://www.daum.net'); return false;">다 음</a>
        <br/>
    </div>
</body>
</html>
