<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Test</title>
  <script type="text/javascript">
      let sum = 0;
      // i 값이 1부터 100가지 증가하는 동안, i의 값을 sum에 누적한다.
      for (let i = 0; i <= 100; i++) {
        // 결과값 누적
        sum += i; // sum = sum + i;
      }
      document.write("<h1>1부터 100까지의 합은 "+ sum +"입니다.</h1>");


  </script>
</head>

</body>
</html>
