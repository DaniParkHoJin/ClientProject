<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Test</title>
    <script type="text/javascript">

        let myage = 19;

        // 같다면 참
        if(myage > 19) {
            document.write("<h1>성인입니다.</h1>");
        }

        //다르다면 참
        if(myage <= 19) {
            document.write("<h1>학생입니다.</h1>");
        }

    </script>
</head>
<body>

</body>
</html>
