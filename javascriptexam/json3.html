<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Test</title>
    <script type="text/javascript">
        // 하위 데이터 요소로서 JSON 을 포함하고 있는 JSON 데이터
        let keyword_rank = {
            "r1" : { "k" : "HTML5", "s" : "+", "v" : 178 },
            "r2" : { "k" : "CSS3", "s" : "new", "v" : 150 },
            "r3" : { "k" : "jQuery", "s" : "+", "v" : 135 }
        };
        // JSON 데이터의 내용을 목록정의 태그로 구성
        let tag = "<h1>인기 검색어 순위</h1><ul>";
        tag += "<li>" + keyword_rank.r1.k + "(" + keyword_rank.r1.s + keyword_rank.r1.v + ")";
        tag += "<li>" + keyword_rank.r2.k + "(" + keyword_rank.r2.s + keyword_rank.r1.v + ")";
        tag += "<li>" + keyword_rank.r3.k + "(" + keyword_rank.r3.s + keyword_rank.r1.v + ")";
        tag += "</ul>";

        // 구성한 내용을 화면에 출력
        document.write(tag);
    </script>
</head>
<body>

</body>
</html>
