<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Test</title>
        <script type="text/javascript">
            // 게시판의 데이터 표현
            let bbs = {
            "title" : "Javascript",
            "description" :  "교육원에서 진행중인 Javascript  강의  자료입니다.  각 게시판의 다운로드 권한은 매 강의 개강시마다 부여됩니다.",
            "total" : 4,
            "item" : [
        {"no" :  "공지",  "subject" :  "'Javascript'  강의 자료실입니다.", "hit" : 3, "date" : "2015.10.29"},
        {"no" : 3, "subject" : "Javascript 3일차 강의자료입니다.", "hit" : 6, "date" : "2015.11.08"},
        {"no" : 2, "subject" : "Javascript 2일차 강의자료입니다.", "hit" : 15, "date" : "2015.11.07"},
        {"no" : 1, "subject" : "Javascript 1일차 강의자료입니다.", "hit": 19, "date" : "2015.11.05"}
            ]
        };
            // bbs 안의 각 독립된 값들에 대한 출력 HTML 생성
            let html = "<h1>" + bbs.title + "</h1>";
            html += "<p>" + bbs.description + "</p>";
            html += "<p>총 게시물 수: " + bbs.total + "개</p>";
            html += "<ul>";

            // 배열로 표현되는 게시물 정보에 대한 출력 HTML 생성
            for (let i = 0; i < bbs.item.length; i++) {
                    let item = bbs.item[i];
                    html += "<li>(" + item.no + ") " + item.subject + "(조회수: " + item.hit + " / 날짜: " + item.date + ")</li>";
                }
            html += "</ul>";
            // 화면 출력
            document.write(html);
    </script>
</head>
<body>

</body>
</html>
