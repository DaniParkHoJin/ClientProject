<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Test</title>
    <script type="text/javascript">
     let str = "김유신, 통일신라, 장군";
     // 콤마(,)를 기준으로 문자열을 잘라서, 배열로 리턴한다.
     let data = str.split(",");

     for (let i = 0; i < data.length; i++) {
         document.write("<h1>" + data[i] + "</h1>");

     }
    </script>
</head>
<body>

</body>
</html>
