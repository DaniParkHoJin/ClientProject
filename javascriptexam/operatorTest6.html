<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Text</title>
    <script type="text/javascript">

      // 같다 === (자료형, 값 모두를 비교한다.)
      // 같다 == (값만 비교한다.)

      let numA = 2;
      let numB = 2;
      let numC = '2';

      console.log(numA === numB);
      console.log(numB === numC);

      console.log(numA === numB);
      console.log(numB === numC);
      console.log(numB == numC);

    console.log("----------------------")
      // 같지 않다 !== (자료형, 값 모두를 비교한다.
      // 같지 않다 != (값만 비교한다.)

      console.log(numA !== numB);
      console.log(numB !== numC);

      console.log(numA !== numB);
      console.log(numB !== numC);
      console.log(numB != numC);
    </script>
</head>
<body>
<h1>비교 연산자 예제</h1>
</body>
</html>
