<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Test</title>
    <script type="text/javascript">
        let url = "http://www.naver.com/index.html";
        document.write("<h1>문자열 : " + url + "</h1>");

        // 도메인 얻기
        let p1 = url.indexOf("://");
        let p2 = url.indexOf("/", p1 + 3);
        let domain = url.substring(p1+3, p2);
        document.write("<h1>도메인 : " + domain + "</h1>");

        // 파일 이름 얻기
        let p3 = url.lastIndexOf("/");
        let p4 = url.lastIndexOf(".");
        let file = url.substring(p3+1, p4);
        document.write("<h1>파일이름 : " + file + "</h1>");

        // 확장자 얻기
        let p5 = url.lastIndexOf(".");
        let ext = url.substring(p5+1);
        document.write("<h1>확장자 : " + ext + "</h1>");
    </script>
</head>
<body>

</body>
</html>
