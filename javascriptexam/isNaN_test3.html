<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isNaN Test</title>
    <script type="text/javascript">
        function sumInt(x, y) {
            let isStrX = !isNaN(x);
            let isStrY = !isNaN(y);

            // 둘 중 하나라도 숫자 모양이 아니라면, 실해을 중단하고 메시지를 리턴
            if (!isStrX || !isStrY) {
                return "숫자 형태이거나 숫자 값이 전달되어야 합니다.";
            }
            let result = parseInt(x) + parseInt(y);
            return result;
        }

        let sum1 = sumInt("a", 1);
        let sum2 = sumInt("1", "2");
        let sum3 = sumInt(100, "5.1");
        let sum4 = sumInt(-1, "-100");
        document.write("<h1>" + sum1 + "</h1>");
        document.write("<h1>" + sum2 + "</h1>");
        document.write("<h1>" + sum3 + "</h1>");
        document.write("<h1>" + sum4 + "</h1>");
    </script>
</head>

</body>
</html>
