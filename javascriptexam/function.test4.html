<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Test</title>
    <script type="text/javascript">
        // 파라미터를 갖는 함수의 선언
        function f(x, y) {
            let z = x + y;

            // 값이 10보다 작을 경우, 실행 중단
            if (z < 10) {
                return;// 값이 없으면 실행 종료
            }
            return z;
        }

        // 함수의 호출
        let a = f(2, 1);
        let b = f(5, 7);
        let c = f(10, 5);

        document.write("<h1>" + a + "</h1>");
        document.write("<h1>" + b + "</h1>");
        document.write("<h1>" + c + "</h1>");
    </script>

</head>
<body>

</body>
</html>
