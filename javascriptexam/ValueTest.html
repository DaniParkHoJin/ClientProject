<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Value Taxt</title>
    <script type="text/javascript">// 변수선언
    let num1;
    let msg1;
    // 변수의 할당
    num1 = 12345;
    msg1= "Hello javascript";
    //변수의 선엉과 할당
    let num2 = '3.14';
    let msg2 = "안녕하세요. 자바스크립트"

    // 브라우저 콘솔 영역에 출력하기
    console.log(num1);
    console.log(msg1);
    console.log(num2);
    console.log(msg2);

    // booelean값의 사용
    let isMan = true;
    console.log(isMan);

    // null값 - 의도적으로 null을 대입
    let value1 = null;
    console.log(value1);

    // undefined - 선언만 된 상태
    let value2;
    console.log(value2);
    </script>
</head>
<body>
    <h1>Value Test</h1>
</body>
</html>
