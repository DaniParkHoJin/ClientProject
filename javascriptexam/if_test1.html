<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Test</title>
    <script type="text/javascript">

        let myage = 19;

        // 같다면 참
        if(myage == 19) {
            document.write("<h1>19살 입니다.</h1>");
        }

        //다르다면 참
        if(myage != 20) {
            document.write("<h1>20살이 아닙니다.</h1>");
        }

    </script>
</head>
<body>

</body>
</html>
