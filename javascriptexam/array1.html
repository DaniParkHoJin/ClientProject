<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Test</title>
    <script type="text/javascript">
        /**
         * 배열 : 하나의 값 안에 여러개의 변수를 그룹화 하는 단위
         * 배열이 생성되면 그 안의 값들은 0부터 순서대로 일련번호를 부여받는다.
         *       (배열의 인덱스)
         */

        // 배열의 생성
        let myArray = new Array("홍길동", "자바스트립트","학생");
        //아래의 방벋도 사용가능하다.
        // let myArray = ["홍길동", "자바스크립트", "학생"];

        // 배열에 저장된 값들을 읽기
        document.write("<h1>" + myArray[1] + "</h1>");
        document.write("<h1>" + myArray[1] + "</h1>");
        document.write("<h1>" + myArray[2] + "</h1>");

        // 배열에 저장된 값 변경(할당)
        myArray[0] = "Hong";
        myArray[1] = "Javascript";
        myArray[2] = "Student";

        document.write("<h1>" + myArray[0] + "</h1>");
        document.write("<h1>" + myArray[1] + "</h1>");
        document.write("<h1>" + myArray[2] + "</h1>");
    </script>
</head>
<body>

</body>
</html>
