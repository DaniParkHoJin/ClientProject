<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh Test</title>
    <script type="text/javascript">
        // 두 수 사이의 난수를 리턴하는 함수
        function random(n1, n2) {
            return parseInt(Math.random() * (n2 - n1 + 1)) + n1;
        }

        /** 5자리의 인증번호를 id값이 “auth”인 요소에게 출력 */
        function authNo() {
            let value = "";
            for (let i = 0; i < 5; i++) {
                value += random(0, 9);
            }
            document.getElementById("auth").innerHTML = value;
        }

        /** 페이지 새로 고침 */
        function refresh() {
            location.reload();
        }


    </script>
</head>
<body>
<p>
    <!-- strong 태그 안의 자바스크립트 출력 부분-->
    고객님의 인증번호는 <strong id="auth">00000</strong>입니다.
</p>
<!-- 페이지 새로고침 이벤트 호출-->
<input type="button" value="인증번호 새로 받기" onclick="refresh()" /">
</body>
</html>
