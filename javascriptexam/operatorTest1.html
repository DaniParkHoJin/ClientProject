<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Text</title>
    <script type="text/javascript">
        // 대입, 사칙연산
        let num1 = 100 + 30;
        let num2 = 100 - 30;
        let num3 = 100 * 30;
        let num4 = 100 / 30;
        let num5 = 100 % 30;

        console.log(num1);
        console.log(num2);
        console.log(num3);
        console.log(num4);
        console.log(num5);

        // 연산자 우선 순위
        let num6 = 100 + 30 * (2 - 1);
        console.log(num6);


    </script>
</head>
<body>
<h1>연산자 예제</h1>
</body>
</html>
