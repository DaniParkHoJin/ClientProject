<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오 지도</title>
  <style>
    body {
      margin: 0;
    }

    #map {
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7ce40522597d3df3c2ca033a2e4a56a3"></script>
  <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
      mapOption = {
        center: new kakao.maps.LatLng(33.452701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
      };
    const map = new kakao.maps.Map(mapContainer, mapOption);

    let linePath = [];
    let polyline = new kakao.maps.Polyline({
      map: map,
      path: linePath,
      strokeWeight: 5,
      strokeColor: '#FF0000',
      strokeOpacity: 0.7,
      strokeStyle: 'solid'
    });
    kakao.maps.event.addListener(map, 'click', function (event) {
      linePath.push(event.latLng);
      polyline.setPath(linePath);
    });
  </script>
</body>

</html>
