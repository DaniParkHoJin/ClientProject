<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Text</title>
    <script type="text/javascript">
        let num = 100;

        // 덧셈에 대한 단항 연산자
        num += 9;
        console.log(num);

        // 뺄셈에 대한 단항 연산자
        num -= 5;
        console.log(num);

        // 곱셉에 대한 단항 연산자
        num *= 3;
        console.log(num);

        //  나눗셈에 대한 단항 연산자
        num /= 7;
        console.log(num);

    </script>
</head>
<body>
<h1>단항 연산자 예제</h1>
</body>
</html>
