<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List(ul) 태그 확인</title>
</head>
<body>
    <ul type = "disc">
        <li>Caffe latte</li>
        <li>Americano</li>
        <li>espresso</li>
    </ul>
    <ul type = "square">
        <li>Caffe latte</li>
        <li>Americano</li>
        <li>espresso</li>
    </ul>
    <ul type = "circle">
        <li>Caffe latte</li>
        <li>Americano</li>
        <li>espresso</li>
    </ul>
</body>
</html>
