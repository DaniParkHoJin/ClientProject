<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그 확인</title>
    <style type="text/css">
        table {
            /* border-collapse:collapse; */
            border-spacing: 0px;
        }

        /* border-collapse: separate 테두리 분리 */
        table,
        td,
        th {
            border: 1px solid skyblue;
        }

        caption {
            caption-side: bottom;
        }
    </style>

</head>

<body>
    <table>
        <caption>주소록</caption>
        <tr>
            <th>이름</th>
            <th>주소</th>
            <th>전화</th>
        </tr>
        <tr>
            <th>홍길동</th>
            <th>서울특별시 강남구 역삼동</th>
            <th>010-1234-0987</th>
        </tr>
        <tr>
            <th>김민철</th>
            <th>부산광역시 동구 범일1동</th>
            <th>010-5678-4310</th>
        </tr>


    </table>
</body>

</html>
