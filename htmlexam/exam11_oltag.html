<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List(ol) 태그 확인</title>
</head>
<body>
    <p>카페 메뉴</p>
    <ol type="A">
        <li>Caffe latte</li>
        <li>Americano</li>
        <li>espresso</li> 
    </ol>
    <ol start="50" reversed = "reversed">
        <li>Caffe latte</li>
        <li>Americano</li>
        <li>espresso</li>
    </ol>
</body>
</html>
