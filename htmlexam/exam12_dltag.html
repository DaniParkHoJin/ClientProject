<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definition List(dl) 태그 확인</title>
</head>

<body>
    <dl>
        <dt>
            <em>HTML</em>
        </dt>
    </dl>
    <dd>
        <strong>HyperText Markup Language</strong>의 약어로 웹 페이지를 만들기 위한 언어로 웹프라우저 위에서 동작하는
        언어이다.
    </dd>
    <dt>
        <em>CSS</em>
    </dt>
    <dd>
        <strong>Cascading Style Sheet</strong>의 약어로 HTML이 정보를 표현한다면 CSS는 HTML을 시각적으로 꾸며주는 역할을 한다.
    </dd>


</body>

</html>
