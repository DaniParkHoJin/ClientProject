<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>아이디 <Input type="text" name="id" size="20" maxlength="12" placeholder="ID를 입력하세요"></Input></td>
            </tr>
            <tr>
                <td>비밀번호 <Input type="password" name="passworld" size="20" maxlength="12" placeholder="password를 입력하세요"></Input></td>
            </tr>
            <tr>
                <td><button>목록</button>
                <input type="submit" value="전송"/>
                <input type="reset" value="취소" />
            </tr>
        </table>
    </form>
</body>
</html>
