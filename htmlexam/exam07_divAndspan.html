<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div와 span태그 확인</title>
</head>

<body>
    <div style="border: 1px dotted red;">
        <h2>백두산 호랑이</h2>
        <hr />
        <br />
        <p>높은 산의 숲이 우거진 곳에서 사는 고양이과의 포유류로 <span style="color: red; font-weight: bold">한국 호랑이</span>라고도 한다.</p>
        <br />


    </div>

</body>

</html>
