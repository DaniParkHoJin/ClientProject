<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <style type="text/css">
      .pos1 {
        position: static;
      }
      .pos2 {
        position: static;
        top: 100px;
        left: 150px;
      }
      .pos3 {
        position: relative;
        top: 100px;
        left: 100px;
      }
      .pos4 {
        position: absolute;
        top: 200px;
        left: 200px;
      }
      .pos5 {
        position: fixed;
        top: 30px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <img
      src="../htmlexam/image/americano.jpg"
      class="pos1"
      width="100"
      height="100"
    />
    <img
      src="../htmlexam/image/cafelatte.jpg"
      class="pos2"
      width="100"
      height="100"
    />
    <img
      src="../htmlexam/image/americano.jpg"
      class="pos3"
      width="100"
      height="100"
    />
    <img
      src="../htmlexam/image/cafelatte.jpg"
      class="pos4"
      width="100"
      height="100"
    />
    <img
      src="../htmlexam/image/americano.jpg"
      class="pos5"
      width="100"
      height="100"
    />
  </body>
</html>
