<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <style type="text/css">
        body{margin: 25px;}
        div.title{
            width: 615px;
            text-align: center;
        }
        div.polaroid {
            width: 300px;
            height: 300px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            display: inline;
            float: left; margin-left: 15px;
        }
        div.container{
            text-align: center;
            padding: 5px 5px;
        }
        img {
            width: 100%;
            height: 230px;
        }
    </style>


</head>

<body>
    <div class="title">
        <h2>따라 그리는 명화</h2>
    </div>
    <div class="polaroid">
        <img src="../htmlexam/image/pic1.jpg" alt="WorkOfArt_1">
        <div class="container">
            <p>카드놀이 하는 사람들 (미니 作)</p>
        </div>
    </div>
    <div class="polaroid">
        <img src="../htmlexam/image/pic2.jpg" alt="WorkOfArt_2">
        <div class="container">
            <p>길가의 집 (미니 作)</p>
        </div>
    </div>
</body>

</html>
