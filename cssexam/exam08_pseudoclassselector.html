<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자 확인</title>
    <style type="text/css">
        p:first-letter {
            font-size: 25px;
            background-color: gray;
            color: white;
            font-weight: bold;
        }

        h1:before {
            content: "☆";
            color: blue;
        }

        h1:after {
            content: "★";
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Famous Saying</h1>
    <p>The world is a beautiful book, but of little use to him who cannot read it.</p>
</body>

</html>
