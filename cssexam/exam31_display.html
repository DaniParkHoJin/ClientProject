<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display - 블록과 인라인</title>
    <style type="text/css">
        span {
            width: 100px; height: 100px;
            /* display: none; */
            /* display: inline; */
            /* display: block; */
            display: inline-block;
            
        }
        #html {
            background-color: #FFF400;
        }

        #css {
            background-color: #b4b2FF;
        }
        
        #js {
            background-color: #d9418c;
        }
    </style>
  </head>
  <body>
    웹 표준은 <span id="html">HTML</span>구조, <span id="css">CSS</span>디자인,
    <span id="js">JavaScript</span>동작이 있습니다.
  </body>
</html>
