<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자의 우선순위</title>
<style type="text/css">
    p{font-size: 25px; font-weight: bold; color: #8041D9;}
    .text{font-size: 15px; font-family: 휴먼옛체,맑은고딕; color:rgb(255,0,121);}
    #font{font-size: 35px; font-family: "Times New Roman","Comic Sans MS"; color: grey;}
</style>
</head>
<body>
    <h1>[CSS를 이용한 폰트]</h1>
    <p class="text">Good Morning</p>
    <p class="text">안녕하세요.</p>
    <p class="text" id="font" style="color: red; font-size: 50px;">Good Morning</p>
    <p>안녕하세요</p>
    <Strong class="text">안녕하세요</Strong>
</body>
</html>
