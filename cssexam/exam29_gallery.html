<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <style type="text/css">
        div.gallery { margin: 5px;
            border: 1px solid #ccc;
            float: right; display:inline; 
            width: 180px;
        }
        div.gallery img { 
        width: 100%; 
        height: auto;
        }
        div.desc { 
        padding: 15px;
        text-align: center;
        }
        div.gallery img:hover { 
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <a target="_blank" href="../htmlexam/image/01.jpg">
            <img src="../htmlexam/image/01.jpg" alt="evening glow" width="300" height="200" />
        </a>
        <div class="desc">Evening Glow</div>
    </div>
    <div class="gallery">
        <a target="_blank" href="../htmlexam/image/02.jpg">
            <img src="../htmlexam/image/02.jpg" alt="lakeside" width="300" height="200" />
        </a>
        <div class="desc">Lake Side</div>
    </div>
    <div class="gallery">
        <a target="_blank" href="../htmlexam/image/03.jpg">
            <img src="../htmlexam/image/03.jpg" alt="sea" width="300" height="200" />
        </a>
        <div class="desc">Southern Sea</div>
    </div>
    <div class="gallery">
        <a target="_blank" href="../htmlexam/image/04.jpg">
            <img src="../htmlexam/image/04.jpg" alt="coast road" width="300" height="200" />
        </a>
        <div class="desc">Coast Road</div>
    </div>
</body>

</html>
